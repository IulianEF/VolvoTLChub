{% extends "base.html" %}
{% block content %}
<h2>Block Elevator</h2>

<form method="POST">
  <div class="mb-3">
    <label for="elevator_id">Elevator:</label>
    <select name="elevator_id" class="form-select">
      {% for e in elevators %}
      <option value="{{ e.id }}">{{ e.type }} (Status: {{ e.status }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="duration">Duration:</label>
    <select name="duration" class="form-select">
      <option value="half_day">Half Day</option>
      <option value="full_day">Full Day</option>
      <option value="week">One Week</option>
      <option value="month">One Month</option>
    </select>
  </div>
  <button type="submit" class="btn btn-warning">Block Elevator</button>
</form>
{% endblock %}
