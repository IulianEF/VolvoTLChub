{% extends 'base.html' %}
{% block content %}
<h2>Generate Bill</h2>
<form method="post">
  <div class="mb-3"><label>Repair ID:</label><input type="text" name="repair_id" class="form-control" required></div>
  <div class="mb-3"><label>Labor Cost:</label><input type="number" step="0.01" name="labor_cost" class="form-control" required></div>
  <div class="mb-3"><label>Parts Cost:</label><input type="number" step="0.01" name="parts_cost" class="form-control" required></div>
  <div class="mb-3"><label>Markup Percentage:</label><input type="number" step="0.01" name="markup" class="form-control" required></div>
  <button type="submit" class="btn btn-success">Generate</button>
</form>
{% endblock %}
