<!-- app/templates/schedule_repair.html -->
{% extends "base.html" %}
{% block content %}
<h2>Schedule a Repair</h2>
<form method="POST">
  <div class="mb-3">
    <label>Repair Description:</label>
    <input type="text" name="description" class="form-control"/>
  </div>
  <div class="mb-3">
    <label>Scheduled Date (YYYY-MM-DD):</label>
    <input type="date" name="scheduled_date" class="form-control"/>
  </div>
  <div class="mb-3">
    <label>Select Elevator:</label>
    <select name="elevator_id" class="form-select">
      {% for e in elevators %}
      <option value="{{ e.id }}">{{ e.type }} - {{ e.status }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Schedule Repair</button>
</form>
{% endblock %}
