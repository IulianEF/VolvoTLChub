{% extends "base.html" %}
{% block content %}
<h2>Manage Employees</h2>

<!-- List of existing employees -->
<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Salary</th><th>Action</th></tr>
  </thead>
  <tbody>
    {% for emp in employees %}
    <tr>
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.role }}</td>
      <td>{{ emp.salary }}</td>
      <td>
        <!-- Delete form -->
        <form method="POST" style="display:inline;">
          <input type="hidden" name="action" value="delete">
          <input type="hidden" name="employee_id" value="{{ emp.id }}">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<hr>

<!-- Form to create a new employee -->
<h4>Create New Employee</h4>
<form method="POST">
  <input type="hidden" name="action" value="create">
  <div class="mb-3">
    <label>Name:</label>
    <input type="text" name="name" class="form-control">
  </div>
  <div class="mb-3">
    <label>Email:</label>
    <input type="email" name="email" class="form-control">
  </div>
  <div class="mb-3">
    <label>Role:</label>
    <select name="role" class="form-select">
      <option value="Manager">Manager</option>
      <option value="Receptionist">Receptionist</option>
      <option value="Mechanic">Mechanic</option>
      <option value="StockKeeper">StockKeeper</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Salary:</label>
    <input type="number" name="salary" class="form-control">
  </div>
  <div class="mb-3">
    <label>Password:</label>
    <input type="password" name="password" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Create Employee</button>
</form>

{% endblock %}
