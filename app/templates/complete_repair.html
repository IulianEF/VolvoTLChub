{% extends 'base.html' %}
{% block content %}
<h2>Complete Repair</h2>
<table class="table table-striped">
  <thead>
    <tr><th>Repair ID</th><th>Client</th><th>Status</th><th>Action</th></tr>
  </thead>
  <tbody>
    {% for repair in repairs if repair.status == 'approved' %}
    <tr>
      <td>{{ repair.id }}</td>
      <td>{{ repair.client.name }}</td>
      <td>{{ repair.status }}</td>
      <td>
        <form method="post" action="/complete_repair/{{ repair.id }}">
          <button class="btn btn-primary">Mark Completed</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
